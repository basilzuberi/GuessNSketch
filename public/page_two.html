<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess 'n Sketch-register</title>
        <!-- css and java script -->
        <link rel="stylesheet" href="css/page_one_style.css">
        <link rel="stylesheet" href="css/mute.css"/>
    </head>
    <body>
      <div>
        <!-- mute button -->
        <a href="#" id="speaker" onclick="muteSite()" class="speaker">
          <span class="oi oi-volume-high" width="500px"></span>
        </a>
      </div>
        <div id="container-register">
            <div id="title">
                Register
            </div>
            
            <form action="/user/signup" method="POST">
                <div class="input">
                    <div class="input-addon">
                        <img src="./img/email.png" class="material-icons" width="23px">
                    </div>
                    <input name="email" id="email" placeholder="Email" onfocus="this.placeholder=''" onblur="this.placeholder='Email'" type="email" required class="validate" autocomplete="off">
                </div>
    
                <div class="input">
                    <div class="input-addon">
                        <img src="./img/username.png" class="material-icons" width="23px">
                    </div>
                    <input name="username" id="username" placeholder="Username" onfocus="this.placeholder=''" onblur="this.placeholder='Username'" type="text" required class="validate" autocomplete="off">
                </div>
    
                <div class="input">
                    <div class="input-addon">
                        <img src="./img/password.png" class="material-icons" width="23px">
                    </div>
                    <input name="password" id="password" placeholder="Password (min 6 characters)" onfocus="this.placeholder=''" onblur="this.placeholder='Password (min 6 characters)'" type="password" required class="validate" autocomplete="off">
                </div>
    
                <div class="remember-me">
                    <input type="checkbox">
                    <span style="color: #DDD">I accept Terms of Service</span>
                </div>
    
                <button class="register-btn" type="submit">Register</button>

            </form>

            <div class="register">
                <h4 id="have-account">Already have an account?</h4>
                <a class="register_link" href="/" id="reg">Log in here</a>
            </div>
        </div>
        <!-- youtube api -->
        <div id="player"></div>
        <script>
            // 2. This code loads the IFrame Player API code asynchronously.
            var tag = document.createElement('script');
      
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      
            // 3. This function creates an <iframe> (and YouTube player)
            //    after the API code downloads.
            var player;
            function onYouTubeIframeAPIReady() {
              player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: 'AvhplYM46Fc',
                playerVars:{
                    color:'white',
                    playlist: 'PL4Tgil4cVoFvg7cr6Ha0m2U15puyHRWXO',
                    loop:'1'
                },
                events: {
                  'onReady': function(event){
                      event.target.setVolume(3);
                      event.target.playVideo();
                  }
                }
              });
            }
      
            // 4. The API will call this function when the video player is ready.
            function onPlayerReady(event) {
              event.target.playVideo();
            }
      
            // 5. The API calls this function when the player's state changes.
            //    The function indicates that when playing a video (state=1),
            //    the player should play for six seconds and then stop.
            var done = false;
            function onPlayerStateChange(event) {
              if (event.data == YT.PlayerState.PLAYING && !done) {
                setTimeout(stopVideo, 6000);
                done = true;
              }
            }
            function stopVideo() {
              player.stopVideo();
            }function mutePlayer(event) {
              player.setVolume(0);
            }
            function unmutePlayer(event) {
              player.setVolume(3);
            }

          </script>

        <script>
          function muteSite(){
            var speaker = document.getElementById("speaker");
            

            if (speaker.classList.contains("mute")){
              unmutePlayer();
              speaker.classList.remove("mute")
            }else{
              mutePlayer();
              speaker.classList.add("mute");
            }
            
          }
        </script>
    </body>
</html>
