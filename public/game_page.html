<!DOCTYPE html>
<html>

<head>
   <title>Guess n' Sketch</title>
   <meta charset="utf-8">
   <link rel="stylesheet" href="game_page_style.css" />
   <script src="socket.io/socket.io.js"></script>
   <script src="client.js"></script>
   <script src="//code.jquery.com/jquery-3.4.1.js"></script>
   <script>
      
      var queryString = decodeURIComponent(window.location.search);
      queryString = queryString.substring(1);
      var queries = queryString.split("user=");
      for (var i = 0; i < queries.length; i++)
      {
        document.write(queries[i] + "<br>");
      }
      // alert("heu");
   </script> 
</head>
<body>
   <div id="main">
      <h1>Game Room</h1>
      <div id="secret-word" class="draw hidden" style="display:block">
         <p>
            Draw: <span class="word">TEST</span>
         </p>
      </div>
      <div class="row">
         <div class="players">
            <ul>
               <p>Players:</p>
            </ul>
         </div>
         <canvas id="canvas" width="300px" height="200px"></canvas>
         <div class="guess">
            <ul>
               <p>Chat:</p>
            </ul>
         </div>
      </div>
      <div class="tools">
         <div class="colors">
            <div id="black"></div>
            <div id="green"></div>
            <div id="red"></div>
            <div id="blue"></div>
            <div id="yellow"></div>
            <div id="eraser"></div>
         </div>

      </div>


   </div>
</body>

</html>
